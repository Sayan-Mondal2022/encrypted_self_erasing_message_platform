<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Message Chat</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>

  <!-- Auth Section -->
  <div id="auth-section">
    <div id="login-form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <div id="register-form" class="hidden">
      <h2>Register</h2>
      <input type="text" id="register-name" placeholder="Full Name">
      <input type="text" id="register-username" placeholder="Username">
      <input type="password" id="register-password" placeholder="Password">
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <!-- Chat Container -->
  <div id="chat-container" class="hidden">
    <div class="sidebar">
      <h3>Users (<span id="user-count">0</span>)</h3>
      <input type="text" id="search-user" placeholder="Search user..." oninput="searchUsers()">
      <ul id="user-list"></ul>
    </div>

    <div class="chatbox">
      <div class="chat-header">
        <!-- FIX 2: Correctly grouped the selected user's info -->
        <div id="selected-user-info">
          <div id="user-dp" class="user-dp"></div>
          <span id="chat-username" style="margin-left: 10px;">Select a user</span>
        </div>

        <div id="user-menu">
          <div id="current-user-dp" class="user-dp"></div>
          <button id="logout-dropdown" class="hidden" onclick="logout()">Logout</button>
        </div>
      </div>

      <div id="messages"></div>

      <div class="input-box">
        <button id="emoji-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-480Zm0 400q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q43 0 83 8.5t77 24.5v90q-35-20-75.5-31.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-32-6.5-62T776-600h86q9 29 13.5 58.5T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm320-600v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80ZM620-520q25 0 42.5-17.5T680-580q0-25-17.5-42.5T620-640q-25 0-42.5 17.5T560-580q0 25 17.5 42.5T620-520Zm-280 0q25 0 42.5-17.5T400-580q0-25-17.5-42.5T340-640q-25 0-42.5 17.5T280-580q0 25 17.5 42.5T340-520Zm140 260q68 0 123.5-38.5T684-400H276q25 63 80.5 101.5T480-260Z"/></svg>
        </button>
        <div id="emoji-picker" class="hidden emoji-picker"></div>
        <input type="text" id="message-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/></svg>
        </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
